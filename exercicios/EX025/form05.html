<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="xsex" id="imas" value="M"> <label for="imas">Masculino</label>
            <input type="radio" name="xsex" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label> <br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol </label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação </label> <br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Voley </label> <br>
            <label for="iesrun"><input type="checkbox" name="esrun" id="iesrun"> Corrida </label> 
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
