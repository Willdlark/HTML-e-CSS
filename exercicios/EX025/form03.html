<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label min="0" max="10">
        <input type="number" name="media" id="imedia" step="0.1" required value="8">
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes" value="2021-07">
    </p>
    <p>
        <label for="idp">Dia da Prova</label>
        <input type="date" name="dia" id="idp" value="2021-07-14">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
    </p>
</body>
</html>
