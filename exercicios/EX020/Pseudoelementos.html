<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
   <style>
    /* Seletores Personalizados 
    # = ID
        . = Class
        : = Pseudo-class
        :: = Pseudo-element
        > =clildren
        */
body{
       font-family: Arial, Helvetica, sans-serif;}
a{ text-decoration: none;
    color: black;
    font-weight: bold;}
a:visited{   color: rgb(1, 97, 65);}
a:hover {   text-decoration: underline;
    color: palevioletred;}
a:active{ color: yellow;}
a::after{ content: '❅'; color: aquamarine;}

.especial::before{content: '➬'}
   </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a target="_blank" href="https://gustavoguanabara.github.io/">Repositório Github</a></li>
        
        <li><a target="_blank" href="https://www.youtube.com/@CursoemVideo" class="especial">Canal do Youtube</a></li>
        
        <li><a target="_blank" href="https://www.cursoemvideo.com/">Site do CursoemVideo</a></li>
        
    </ul>
    
</body>
</html>
