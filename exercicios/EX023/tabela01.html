<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        Body{ font-family: Arial, Helvetica, sans-serif;}
        td{ border: 1px solid black; padding: 8px;}
        table{ width: 400px; border-collapse: collapse; height: 400px; text-align: right;}
        tr{ background-color: aquamarine; vertical-align: bottom; }
        td:hover{ background-color: blueviolet;}
    </style>
</head>
<body> <h1>Minha primeira tabela</h1>
    
    <!-- hierarquia de tabela simples
        table row = linha de tabela
        table data = dado de tabela
        table header = cabeÃ§alho da tabela-->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>  <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
