<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="ds">Seja Bem-vindo(a) novamente. Faça login para acessar a conta e fazer as configurações no ambiente.</p>
                <form action="login.php" method="post">  
                    <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="Login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8">
                    <label for="isenha">Senha</label>
                    </div>
                    <div id="fc">
                        <input type="submit" value="Entrar" id="submit">
                    <a href="#" id="botao">Esqueci a senha</a>
                </div>
                </form>
            </div>
        </section>
    </main>
