<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor. exemplo 1</p>
    <video src="Videos/Meu-Video.webm" width="500" controls poster="Videos/limoes-capa.png"></video> 


    <p>exemplo 2: Assim como no audio para testar vários formatos até um ser compativel, usaremos o source.</p>
    <video controls width="500" poster="Videos/limoes-capa.png"> 
        <source src="Videos/meu-video.mp4" type="video/mp4">
        <source src="Videos/meu-video.ogv" type="video/ogg">
        <source src="Videos/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não é compativel com a reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="video reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
